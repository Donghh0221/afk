<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AFK Dashboard</title>
<style>
  :root {
    --bg: #0d1117;
    --surface: #161b22;
    --border: #30363d;
    --text: #e6edf3;
    --text-dim: #8b949e;
    --accent: #58a6ff;
    --green: #3fb950;
    --yellow: #d29922;
    --red: #f85149;
    --purple: #bc8cff;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'SF Mono', 'Cascadia Code', 'Fira Code', monospace;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  header {
    padding: 12px 20px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 12px;
    flex-shrink: 0;
  }
  header h1 {
    font-size: 16px;
    font-weight: 600;
    letter-spacing: 2px;
  }
  header .status {
    font-size: 12px;
    color: var(--text-dim);
  }
  .main {
    display: flex;
    flex: 1;
    overflow: hidden;
  }
  .sidebar {
    width: 260px;
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
  }
  .sidebar-header {
    padding: 10px 16px;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-dim);
    border-bottom: 1px solid var(--border);
  }
  .session-list {
    flex: 1;
    overflow-y: auto;
    padding: 4px 0;
  }
  .session-item {
    padding: 10px 16px;
    cursor: pointer;
    border-left: 3px solid transparent;
    transition: background 0.15s;
  }
  .session-item:hover { background: var(--surface); }
  .session-item.active {
    background: var(--surface);
    border-left-color: var(--accent);
  }
  .session-name {
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 2px;
  }
  .session-meta {
    font-size: 11px;
    color: var(--text-dim);
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .state-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    display: inline-block;
  }
  .state-dot.running { background: var(--green); }
  .state-dot.idle { background: var(--yellow); }
  .state-dot.waiting_permission { background: var(--purple); }
  .state-dot.stopped { background: var(--red); }
  .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .messages-panel {
    flex: 1;
    overflow-y: auto;
    padding: 12px 20px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .messages-panel.empty {
    align-items: center;
    justify-content: center;
    color: var(--text-dim);
    font-size: 14px;
  }
  .msg {
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 13px;
    line-height: 1.5;
    max-width: 100%;
    word-break: break-word;
    white-space: pre-wrap;
  }
  .msg .ts {
    font-size: 10px;
    color: var(--text-dim);
    margin-right: 8px;
  }
  .msg .role-tag {
    font-size: 10px;
    font-weight: 600;
    padding: 1px 5px;
    border-radius: 3px;
    margin-right: 6px;
    text-transform: uppercase;
  }
  .msg.user { background: #1a2233; }
  .msg.user .role-tag { background: var(--accent); color: var(--bg); }
  .msg.assistant { background: var(--surface); }
  .msg.assistant .role-tag { background: var(--green); color: var(--bg); }
  .msg.tool { background: #1a1a2e; }
  .msg.tool .role-tag { background: var(--purple); color: var(--bg); }
  .msg.result { background: #1a2a1a; }
  .msg.result .role-tag { background: var(--yellow); color: var(--bg); }
  .msg.system { background: #2a1a1a; }
  .msg.system .role-tag { background: var(--red); color: var(--bg); }
  .msg .meta-info {
    font-size: 11px;
    color: var(--text-dim);
    margin-left: 8px;
  }
  .log-panel {
    height: 200px;
    border-top: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
  }
  .log-header {
    padding: 8px 16px;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-dim);
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0;
  }
  .log-content {
    flex: 1;
    overflow-y: auto;
    padding: 8px 16px;
    font-size: 11px;
    line-height: 1.6;
    color: var(--text-dim);
  }
  .log-line { white-space: pre; }
  .no-sessions {
    padding: 20px 16px;
    color: var(--text-dim);
    font-size: 12px;
    text-align: center;
  }
  .resize-handle {
    height: 4px;
    cursor: ns-resize;
    background: var(--border);
    flex-shrink: 0;
  }
  .resize-handle:hover { background: var(--accent); }
</style>
</head>
<body>
<header>
  <h1>AFK Dashboard</h1>
  <span class="status" id="conn-status">connecting...</span>
</header>
<div class="main">
  <div class="sidebar">
    <div class="sidebar-header">Sessions</div>
    <div class="session-list" id="session-list">
      <div class="no-sessions">No active sessions</div>
    </div>
  </div>
  <div class="content">
    <div class="messages-panel empty" id="messages">
      Select a session to view messages
    </div>
    <div class="resize-handle" id="resize-handle"></div>
    <div class="log-panel">
      <div class="log-header">
        <span>Log Viewer</span>
        <span id="log-count">0 lines</span>
      </div>
      <div class="log-content" id="log-content"></div>
    </div>
  </div>
</div>

<script>
(function() {
  let selectedChannel = null;
  let lastMsgTs = 0;
  let sessions = [];

  const sessionListEl = document.getElementById('session-list');
  const messagesEl = document.getElementById('messages');
  const logContentEl = document.getElementById('log-content');
  const logCountEl = document.getElementById('log-count');
  const connStatus = document.getElementById('conn-status');

  // --- Resize handle ---
  const resizeHandle = document.getElementById('resize-handle');
  const logPanel = document.querySelector('.log-panel');
  let isResizing = false;
  resizeHandle.addEventListener('mousedown', (e) => {
    isResizing = true;
    document.addEventListener('mousemove', onResize);
    document.addEventListener('mouseup', () => {
      isResizing = false;
      document.removeEventListener('mousemove', onResize);
    }, { once: true });
  });
  function onResize(e) {
    if (!isResizing) return;
    const containerRect = document.querySelector('.content').getBoundingClientRect();
    const newHeight = containerRect.bottom - e.clientY;
    logPanel.style.height = Math.max(80, Math.min(newHeight, 500)) + 'px';
  }

  // --- Fetch helpers ---
  async function fetchJSON(url) {
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error(res.statusText);
      return await res.json();
    } catch (e) {
      connStatus.textContent = 'error: ' + e.message;
      return null;
    }
  }

  // --- Sessions polling ---
  async function pollSessions() {
    const data = await fetchJSON('/api/sessions');
    if (!data) return;
    sessions = data;
    connStatus.textContent = `${sessions.length} session(s) active`;
    renderSessions();
  }

  function renderSessions() {
    if (sessions.length === 0) {
      sessionListEl.innerHTML = '<div class="no-sessions">No active sessions</div>';
      return;
    }
    sessionListEl.innerHTML = sessions.map(s => {
      const active = s.channel_id === selectedChannel ? ' active' : '';
      return `<div class="session-item${active}" data-channel="${s.channel_id}">
        <div class="session-name">${esc(s.name)}</div>
        <div class="session-meta">
          <span class="state-dot ${s.state}"></span>
          <span>${s.state}</span>
          <span style="margin-left:auto">${esc(s.project_name)}</span>
        </div>
      </div>`;
    }).join('');

    sessionListEl.querySelectorAll('.session-item').forEach(el => {
      el.addEventListener('click', () => selectSession(el.dataset.channel));
    });
  }

  function selectSession(channelId) {
    selectedChannel = channelId;
    lastMsgTs = 0;
    messagesEl.innerHTML = '';
    messagesEl.classList.remove('empty');
    renderSessions();
    pollMessages();
  }

  // --- Messages polling ---
  async function pollMessages() {
    if (!selectedChannel) return;
    const data = await fetchJSON(
      `/api/sessions/${encodeURIComponent(selectedChannel)}/messages?after=${lastMsgTs}&limit=100`
    );
    if (!data || data.length === 0) return;

    for (const m of data) {
      appendMessage(m);
      if (m.timestamp > lastMsgTs) lastMsgTs = m.timestamp;
    }
  }

  function appendMessage(m) {
    const div = document.createElement('div');
    div.className = 'msg ' + m.role;

    const ts = new Date(m.timestamp * 1000);
    const timeStr = ts.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit', second: '2-digit' });

    let metaHtml = '';
    if (m.meta) {
      const parts = [];
      if (m.meta.cost) parts.push('$' + m.meta.cost.toFixed(4));
      if (m.meta.duration) parts.push(m.meta.duration.toFixed(1) + 's');
      if (parts.length) metaHtml = `<span class="meta-info">${esc(parts.join(', '))}</span>`;
    }

    div.innerHTML = `<span class="ts">${timeStr}</span><span class="role-tag">${esc(m.role)}</span>${esc(m.text)}${metaHtml}`;
    messagesEl.appendChild(div);

    // auto-scroll
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  // --- Log polling ---
  async function pollLogs() {
    const data = await fetchJSON('/api/logs?lines=200');
    if (!data) return;
    const lines = data.lines || [];
    logCountEl.textContent = lines.length + ' lines';
    const wasAtBottom = logContentEl.scrollTop + logContentEl.clientHeight >= logContentEl.scrollHeight - 20;
    logContentEl.innerHTML = lines.map(l => `<div class="log-line">${esc(l)}</div>`).join('');
    if (wasAtBottom) {
      logContentEl.scrollTop = logContentEl.scrollHeight;
    }
  }

  // --- Util ---
  function esc(s) {
    if (!s) return '';
    return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  // --- Polling loops ---
  async function loop(fn, intervalMs) {
    while (true) {
      await fn();
      await new Promise(r => setTimeout(r, intervalMs));
    }
  }

  loop(pollSessions, 3000);
  loop(pollMessages, 2000);
  loop(pollLogs, 5000);

  // initial fetch
  pollSessions();
  pollLogs();
})();
</script>
</body>
</html>
